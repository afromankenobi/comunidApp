<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Avisos Comunitarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Avisos Comunitarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="empty-state" *ngIf="publicaciones.length === 0">
    <ion-icon name="newspaper-outline"></ion-icon>
    <h3>No hay avisos aún</h3>
    <p>
      Sé el primero en compartir información<br>
      con tu comunidad
    </p>
  </div>

  <ion-list *ngIf="publicaciones.length > 0">
    <app-publicacion-item
      *ngFor="let publicacion of publicaciones"
      [publicacion]="publicacion"
      (eliminar)="confirmarEliminar($event)">
    </app-publicacion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irANuevaPublicacion()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
