<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar eliminación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>¿Está seguro que desea eliminar la publicación "{{ titulo }}"?</p>
  <p>Esta acción no se puede deshacer.</p>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancelar()">
        Cancelar
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="confirmar()">
        Eliminar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
